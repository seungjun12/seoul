<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>로그인</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="../css/member/loginForm_style.css" rel="stylesheet" type="text/css">


</head>
<body>
	<div id="wrap">
		<form action="">
			<!-- 맨위 검색대 -->
			<div id="searchNav">
				<img alt="인터파크 로고" src="../image/interpark_logo_top.png" id="logo">
				<input class="form-control" type="text" aria-label="default input example" id="search">
				<img alt="검색 돋보기" src="../image/search.png">
				<ul class="top">
					<li id="memberInformation" class="top">회원정보
					<li id="memberRegister" class="top" onclick="location.href='registerForm.html'" style="cursor: pointer;">회원가입
					<li id="login" class="top">로그인
				</ul>
			</div><!-- searchNav end -->
			<!-- 검색대 아래 nav --><!-- 메뉴 구성 다시 생각해 봐야지 -->
			<nav class="navbar navbar-expand-lg bg-black" id="navbar">
			    <div class="navbar-nav">
			      <a class="nav-link" href="#">뮤지컬</a>
			      <a class="nav-link" href="#">콘서트</a>
			      <a class="nav-link" href="#">연극</a>
			      <a class="nav-link" href="#">클래식/무용</a>
			      <a class="nav-link" href="#">스포츠</a>
			      <a class="nav-link" href="#">레저</a>
			      <a class="nav-link" href="#">전시/행사</a>
			      <a class="nav-link" href="#">아동/가족</a>
			    </div>
			</nav>
			<div id="login_wrap">
			<!-- id입력창 -->
			<input type="text" class="form-control" id="formGroupExampleInput" placeholder="id">
		    <!-- password 입력창 -->
		    <div id="password">
		    	<input type="password" class="form-control" id="formGroupExampleInput" placeholder="password">
		    </div><br>
		    <!-- 자동로그인,아이디저장 버튼 -->
			<div class="form-check form-check-inline">
 				<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
			  	<label class="form-check-label" for="inlineCheckbox1">자동 로그인</label>
			</div>
			<div class="form-check form-check-inline">
			  	<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
			  	<label class="form-check-label" for="inlineCheckbox2">아이디 저장</label>
			</div>	
			<!-- 로그인 버튼 -->
			<button type="button" class="btn btn-dark" id="login_button">로그인</button>
			<!-- 네이버 로그인 버튼 -->
			<button type="button" class="btn btn-outline-success" id="naver-login-button">네이버 로그인</button> 	    
		    <!-- 카카오 로그인 버튼 -->
		    <button type="button" class="btn btn-outline-warning" id="kakao-login-button">카카오 로그인</button> 	    
		    <!-- 개인정보 보호 설명 -->
		    <div id="personal-private-answer">
		    	<p id="answer">개인정보 보호를 위해 공용 PC에서 사용 후 SNS계정의 로그아웃 상태를 반드시 확인해주세요.</p>
		    </div>
		    <!-- 줄긋기 -->
		    <hr>
		    <!-- 아이디,비밀번호 찾기 회원가입 -->
			    <div style="height: 100px;">
				    <ul class="bottom" id="bottom-ul">
						<li class="bottom">아이디찾기
						<li class="bottom" id="find-id">비밀번호찾기
						<li class="bottom" id="member-register">회원가입
					</ul>
		    	</div>
		    </div><!-- login_wrap end -->
			<div id="footer-wrap">
				<div id="footer">
					<ul class="footer-list">
						<li class="footer-list">개인정보처리방침
						<li class="footer-list">청소년보호정책
						<li class="footer-list">이용약관
						<li class="footer-list">티켓판매안내
						<li class="footer-list">IR
						<li class="footer-list">회사소개
						<li class="footer-list">채용공고
						<li class="footer-list">우수회원제도
						<li class="footer-list">제휴/광고안내
					</ul>				
				</div>
			</div>		
		</form>
	</div><!-- wrap end -->	


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
