<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>회원가입</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="../css/member/registerForm_style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrap">
	<form action="">
		<div id="top">
			<img alt="" src="../image/interpark_logo_top.png" id="logo"> 
		</div><br>
		<hr style="margin-bottom: 0px;">
		<div id="register-wrap">
			<h4>정보입력</h4>
			<div id="id">
				아이디
			</div>
			<div id="id-input">
				<input class="form-control" type="text" placeholder="6~20자 영문,숫자" aria-label="default input example">
			</div>
			<hr>
			<div>
				비밀번호
			</div>
			<div>
				<input class="form-control" type="password" placeholder="8~12자 영문,숫자,특수문자" aria-label="default input example">
			</div>
			<hr>
			<div>
				비밀번호확인
			</div>
			<div>
				<input class="form-control" type="password" placeholder="8~12자 영문,숫자,특수문자" aria-label="default input example">
			</div>
			<hr>
			<div>
				개인정보 유효기간
			</div>
			<div id="period-button">
				<button type="button" class="btn btn-secondary">탈퇴 시 까지</button>
				<button type="button" class="btn btn-secondary">1년</button>
			</div>
			
		
		
		
		
		</div><!-- register-wrap end -->
	</form>
</div><!-- wrap end -->	


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
