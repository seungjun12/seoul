<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>회원가입</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="../css/member/registerForm_style.css" rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div id="wrap">
	<form action="">
		<div id="top">
			<h3 id="topLogo" onclick="location.href='../main/indexForm.html'" style="cursor: pointer;">INTERPARK</h3> 
		</div>
		<hr style="margin-bottom: 0px;">
		<h5>정보입력</h5>
		<div id="register-wrap">
			
			<!-- 아이디 입력 -->
			<div id="id">
				<label>아이디</label>
				<input class="form-control" type="text" placeholder="6~20자 영문,숫자" aria-label="default input example">
			</div>
			<hr>
			<!-- 비밀번호 입력 -->
			<div>
				<label>비밀번호</label>
				<input class="form-control" type="password" placeholder="8~12자 영문,숫자,특수문자" aria-label="default input example">
			</div>
			<hr>
			<!-- 비밀번호 확인 입력 -->
			<div>
				<label>비밀번호확인</label>
				<input class="form-control" type="password" placeholder="8~12자 영문,숫자,특수문자" aria-label="default input example">
			</div>
			<hr>
			<!-- 개인정보 유효기간 버튼 -->
			<div>
				<label>개인정보 유효기간</label>
			</div>
			<div>
				
			</div>
			<hr>
			<!-- 이름 입력 -->
			<div>
				이름
			</div>
			<div>
				<input class="form-control" type="text" aria-label="default input example">
			</div>
			<hr>
			<!-- 성별 체크 버튼 -->
			<label>성별</label>
			<div class="checkbox-gender">	
				<div class="form-check form-check-inline">
  					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					<label class="form-check-label" for="inlineRadio1">남</label>
				</div>
				<div class="form-check form-check-inline">
  					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  					<label class="form-check-label" for="inlineRadio2">여</label>
				</div>
			</div>
			<hr>
			<!-- 이메일 입력 -->
			<label>이메일</label>
			<input class="form-control" type="text" aria-label="default input example" style="width: 250px; display: inline-block;">@
			<div class="btn-group">
  				<button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="margin-left: 40px;">
    				선택
  				</button>
  				<ul class="dropdown-menu">
    				<li><a class="dropdown-item" href="#">naver.com</a></li>
    				<li><a class="dropdown-item" href="#">gmail.com</a></li>
    				<li><a class="dropdown-item" href="#">daum.com</a></li>
    				<li><a class="dropdown-item" href="#">nate.com</a></li>
  				</ul>
			</div>
			<hr>	
		
			
		
		
		
		
		</div><!-- register-wrap end -->
	</form>
</div><!-- wrap end -->	


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
