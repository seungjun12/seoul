<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>회원로그인</title>
	<link href="../css/Login_style.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div id="wrap">
	<!-- 이름 -->
	<h1>NONE</h1>
	<div id="login_wrap">
			<!--이이디 입력  -->
				<input type="text" class="form-control" id="formGroupExampleInput" placeholder="id" style="margin-top: 50px;">
			<!-- 비밀번호 입력 -->
			<div id="password">
				<input type="password" class="form-control" id="formGroupExampleInput" placeholder="password">
			</div>
			<!--자동 로그인 체크박스-->
			<div class="form-check" id="checkBox">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
				<label class="form-check-label" for="flexCheckChecked" id="loginCheckbox">
					자동 로그인  
				</label>
			</div>	
			<!--로그인 버튼-->
			<button type="button" class="btn btn-outline-dark" id="loginButton">로그인</button>
			<!--아이디 패스워드 찾기  -->
			<div>
			
			</div>
	
	
</div><!--wrap div end  -->
	


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
